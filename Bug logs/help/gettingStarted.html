<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
    <title>powerPic: Getting Started</title>
<style>
body{
    margin: 0 auto;
    width: 80%;
    max-width: 980px;
    font-family: sans-serif;
}

h2{
    display: block;
    color: #417fA6;
}

h1{
    display: block;
    color: #05AFF2;
}


#divLogo{
    float: right;
}


#divConnector{
    display: none;
    color: white;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    background-color: #05AFF2;
    padding: 10px;
    width: 50%;
    box-shadow: 5px 5px 2px #888888;
    margin-bottom: 50px;
}

#divConnector:hover{
    background-color: green;
    position: relative;
    top: 4px;
    left: 3px;
    box-shadow: 0px 0px 0px #888888;
    text-decoration: none;
}


#divNavigation{
    margin-bottom: 500px;
}

#divNavigation a{
    text-decoration: none;
}

#divImprint{
    width:100%;
    height:100px;
    padding: 2px;
    border: solid 1px lightgray;
    background-color:white;
    box-shadow: 10px 10px 5px #888888;
    color: #737373;
}

.divSection{
    display: block;
    margin-bottom: 500px;
}

.highlight{
    color: #05C7F2;
    font-style: oblique;
}

.function{
    color: #05AFF2;
}

.backToTop{
   text-decoration: none;
   color: #737373;
}

.backToTop:hover{
   text-decoration: none;
   color: #05AFF2;
}

.disclaimer{
    color: #F2F2F2;
}
    
</style>
<script>

function init()
{
    var online = navigator.onLine;
	online = false; // remove line when ready ;-)
    if (online) {
        document.getElementById("divConnector").style.display = "block";
    }
    
}

</script>
</head>
